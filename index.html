<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetas del Sistema Solar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Planetas del Sistema Solar</h1>

    <!-- Slider de imágenes de planetas -->
    <div id="slider" class="slider">
      <!-- Las imágenes se cargarán aquí mediante JavaScript -->
    </div>

    <!-- Componente de pestañas (tabs) -->
    <div id="tabs" class="tabs">
      <button id="tab-info" class="tab-btn active">Información</button>
      <button id="tab-detalles" class="tab-btn">Detalles</button>

      <div id="info-content" class="tab-content">
        <!-- Aquí se cargará la información general del planeta -->
      </div>
      <div id="detalles-content" class="tab-content">
        <!-- Aquí se cargarán los detalles como masa, distancia y temperatura -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
